<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database testing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/css/Images/favicon.ico" type="image/x-icon">
    <script src="javascript/dashboard.js"></script>
</head>
<body onload="init()">
    <img src="" alt="">
    <img src="css/Images/Normal72.png" alt="" srcset="">
    <form id="contentData" method="post" action="javascript:submit()">
        <input class="textfield" type="text" id="input1" name="url" placeholder="Link to the website"><br><br>
        <input class="textfield" type="text" id="input2" name="username" placeholder="Your username"><br><br>
        <input class="textfield"  id="input3" name="content" placeholder="A brief description of the content, for example a headline of the article"><br><br>
        <div class="center">
            <button type="submit">Submit</button>
            <button type="button" onClick="window.location.reload()">Refresh</button>
        </div>
    </form>
    <div class="center" id="contentText"></div>
    <div>
        <ul id="contentList"></ul>
    </div>
</body>
</html>
