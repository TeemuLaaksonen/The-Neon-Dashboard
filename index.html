<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database testing</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/dashboard.js"></script>
</head>
<body onload="init()">
    <form id="contentData" method="post" action="javascript:submit()">
        <input type="text" id="input1" name="url" placeholder="Link to the website"><br><br>
        <input type="text" id="input2" name="username" placeholder="Your username"><br><br>
        <input type="text" id="input3" name="content" placeholder="A brief description of the content, for example a headline of the article"><br><br>
        <button type="submit">Submit</button>
    </form>
    <br><br>
    <div id="contentText"></div>
    <br><br>
    <div>
        <ul id="contentList"></ul>
    </div>
</body>
</html>
